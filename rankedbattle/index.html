<link rel="icon" href="favicon.ico" />

<style>
   body {
      background-color: darkgray;
      font-family: 'Yu Gothic';
      font-weight: bold;
      text-align: center;
   }

   img {
      width: 100%;
   }

   ul {
      list-style-type: none;
   }

   li {
      list-style: none;
      margin: 5px;
      float: left;
      width: 24%;
   }



   #grid {
      width: 100%;
      text-align: center;
   }

   .clearLeft {
      clear: left;
   }
</style>

<head>
   <meta charset="utf-8" />
   <link href="viewer.min.css" rel="stylesheet">
   <script src="viewer.min.js"></script>

</head>

<body>

   <hr class="clearLeft">
   <h1>ガチマッチ</h1>

   <div id="grid">
      <ul id="rankedbattle">
         <li>ガチマッチ ウデマエ推移<br><img src="rankedbattle.png" alt="ガチマッチ ウデマエ推移"></li>
         <li>ガチマッチ キルレート<br><img src="rankedbattle_kda.png" alt="ガチマッチ キルレート"></li>
         <li>ガチマッチ Xパワー<br><img src="rankedbattle_power.png" alt="ガチマッチ Xパワー"></li>
         <li>ガチマッチ 勝率<br><img src="rankedbattle_wl.png" alt="ガチマッチ 勝率"></li>
         <li>ガチマッチ 勝率 移動平均 10<br><img src="rankedbattle_wl_10ave.png" alt="ガチマッチ 勝率 移動平均 10"></li>
         <li>ガチマッチ 勝率 移動平均 25<br><img src="rankedbattle_wl_25ave.png" alt="ガチマッチ 勝率 移動平均 25"></li>
         <li>ガチマッチ 勝率 移動平均 50<br><img src="rankedbattle_wl_50ave.png" alt="ガチマッチ 勝率 移動平均 50"></li>
         <li>ガチマッチ 勝率 移動平均 100<br><img src="rankedbattle_wl_100ave.png" alt="ガチマッチ 勝率 移動平均 100"></li>
         <li>ガチマッチ ステージ毎勝率<br><img src="rankedbattle_wl_stage.png" alt="ガチマッチ ステージ毎勝率"></li>
         <li>ガチマッチ 月毎勝率<br><img src="rankedbattle_wl_monthly.png" alt="ガチマッチ 月毎勝率"></li>
      </ul>
   </div>

   <hr class="clearLeft">
   <h1>リーグマッチ</h1>

   <div id="grid">
      <ul id="league">
         <li>リーグマッチ 勝率<br><img src="league_wl_.png" alt="リーグマッチ 勝率"></li>
         <li>リーグマッチ ステージ毎勝率<br><img src="league_wl_stage.png" alt="リーグマッチ ステージ毎勝率"></li>
      </ul>
   </div>

   <hr class="clearLeft">
   <h1>ナワバリバトル</h1>

   <div id="grid">
      <ul id="nawabari">
         <li>ナワバリバトル 勝率<br><img src="turf_wl.png" alt="ナワバリバトル 勝率"></li>
         <li>ナワバリバトル 月毎勝率<br><img src="turf_wl_monthly.png" alt="ナワバリバトル 月毎勝率"></li>
         <li>ナワバリバトル ステージ毎勝率<br><img src="turf_wl_stage.png" alt="ナワバリバトル ステージ毎勝率"></li>
      </ul>
   </div>

   <script>
      var viewerA = new Viewer(document.getElementById('rankedbattle'), {
         toolbar: {
            zoomIn: true,
            zoomOut: true,
            oneToOne: true,
            reset: true,
            prev: true,
            play: {
               show: true,
               size: 'large',
            },
            next: true,
            rotateLeft: false,
            rotateRight: false,
            flipHorizontal: false,
            flipVertical: false,
         },
      });

      var viewerB = new Viewer(document.getElementById('league'), {
         toolbar: {
            zoomIn: true,
            zoomOut: true,
            oneToOne: true,
            reset: true,
            prev: true,
            play: {
               show: true,
               size: 'large',
            },
            next: true,
            rotateLeft: false,
            rotateRight: false,
            flipHorizontal: false,
            flipVertical: false,
         },
      });

      var viewerC = new Viewer(document.getElementById('nawabari'), {
         toolbar: {
            zoomIn: true,
            zoomOut: true,
            oneToOne: true,
            reset: true,
            prev: true,
            play: {
               show: true,
               size: 'large',
            },
            next: true,
            rotateLeft: false,
            rotateRight: false,
            flipHorizontal: false,
            flipVertical: false,
         },
      });
   </script>

</body>
